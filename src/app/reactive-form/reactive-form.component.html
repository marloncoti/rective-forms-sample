<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center mb-6">Formulario de CV</h2>

  <form [formGroup]="cvForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Campos de Nombre y Apellido -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
      </div>
      <div>
        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
      </div>
    </div>

    <!-- FormArray de Estudios -->
    <div formArrayName="estudios" class="space-y-4">
      <div *ngFor="let estudio of estudios.controls; let i = index" [formGroupName]="i"
           class="border p-4 rounded-lg bg-gray-50 relative">
        <h3 class="text-lg font-medium text-gray-700">Estudio {{ i + 1 }}</h3>

        <label class="block text-sm font-medium text-gray-700 mt-2">A침o</label>
        <input formControlName="anio" type="text" placeholder="Ej. 2020"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />

        <label class="block text-sm font-medium text-gray-700 mt-2">Nivel alcanzado</label>
        <input formControlName="nivel" type="text" placeholder="Ej. Bachillerato"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />

        <label class="block text-sm font-medium text-gray-700 mt-2">Nombre del establecimiento</label>
        <input formControlName="establecimiento" type="text" placeholder="Ej. Universidad XYZ"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />

        <!-- Bot칩n de Eliminar -->
        <button type="button" (click)="eliminarEstudio(i)"
                class="absolute top-2 right-2 text-red-500 hover:text-red-700 font-bold">
          &times;
        </button>
      </div>
    </div>

    <!-- Bot칩n de Agregar Estudio -->
    <button type="button" (click)="agregarEstudio()"
            class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-opacity-50">
      Agregar Estudio
    </button>

    <!-- Bot칩n de Enviar -->
    <button type="submit"
            class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-200 focus:ring-opacity-50 mt-4">
      Enviar
    </button>
  </form>
</div>
